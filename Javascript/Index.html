<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <!--CSS only-->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />

    <script src="main1.js" defer></script>
  </head>
  <body class="bg-dark text-light">
    <section>
      <div class="container p-5">
        <div class="row justify-content-center">
          <div id="numberArea" class="col-3 p-3 fs-1"></div>
        </div>

        <div class="row justify-content-center">
          <div class="col-1">
            <button
              onclick="addNumber(1)"
              class="rounded-circle btn-lg m-3 btn btn-outline-light"
            >
              1
            </button>
          </div>
          <div class="col-1">
            <button
              onclick="addNumber(2)"
              class="rounded-circle btn-lg m-3 btn btn-outline-light"
            >
              2
            </button>
          </div>
          <div class="col-1">
            <button
              onclick="addNumber(3)"
              class="rounded-circle btn-lg m-3 btn btn-outline-light"
            >
              3
            </button>
          </div>
          <svg xmlns="http://www.w3.org/2000/svg" width="48" height="48" fill="currentColor" class="bi bi-slash" viewBox="0 0 16 16">
            <path d="M11.354 4.646a.5.5 0 0 1 0 .708l-6 6a.5.5 0 0 1-.708-.708l6-6a.5.5 0 0 1 .708 0z"/>
          </svg>
          </div>
          <div class="row justify-content-center">
          <div class="col-1">
            <button
              onclick="addNumber(4)"
              class="rounded-circle btn-lg m-3 btn btn-outline-light"
            >
              4
            </button>
          </div>
          <div class="col-1">
            <button
              onclick="addNumber(5)"
              class="rounded-circle btn-lg m-3 btn btn-outline-light"
            >
              5
            </button>
          </div>
          <div class="col-1">
            <button
              onclick="addNumber(6)"
              class="rounded-circle btn-lg m-3 btn btn-outline-light"
            >
              6
            </button>
          </div>
          <svg style="margin-left: 25px;" xmlns="http://www.w3.org/2000/svg" width="28" height="28" fill="currentColor" class="bi bi-asterisk" viewBox="0 0 16 16">
            <path d="M8 0a1 1 0 0 1 1 1v5.268l4.562-2.634a1 1 0 1 1 1 1.732L10 8l4.562 2.634a1 1 0 1 1-1 1.732L9 9.732V15a1 1 0 1 1-2 0V9.732l-4.562 2.634a1 1 0 1 1-1-1.732L6 8 1.438 5.366a1 1 0 0 1 1-1.732L7 6.268V1a1 1 0 0 1 1-1z"/>
          </svg>
   


          </div>
          <div class="row justify-content-center">
          <div class="col-1">
            <button
              onclick="addNumber(7)"  
              class="rounded-circle btn-lg m-3 btn btn-outline-light"
            >
              7
            </button>
          </div>
          <div class="col-1">
            <button
              onclick="addNumber(8)"
              class="rounded-circle btn-lg m-3 btn btn-outline-light"
            >
              8
            </button>
          </div>
          <div class="col-1">
            <button
              onclick="addNumber(9)"
              class="rounded-circle btn-lg m-3 btn btn-outline-light"
            >
              9
            </button>
          </div>
          <svg onclick="add()" xmlns="http://www.w3.org/2000/svg" width="48" height="48" fill="currentColor" class="bi bi-plus" viewBox="0 0 16 16">
            <path d="M8 4a.5.5 0 0 1 .5.5v3h3a.5.5 0 0 1 0 1h-3v3a.5.5 0 0 1-1 0v-3h-3a.5.5 0 0 1 0-1h3v-3A.5.5 0 0 1 8 4z"/>
          </svg>


          </div>
          <div class="row justify-content-center">

              <svg onclick="deleteNumber()" xmlns="http://www.w3.org/2000/svg" width="48" height="48" fill="currentColor" class="bi bi-backspace" viewBox="0 0 16 16">
                <path d="M5.83 5.146a.5.5 0 0 0 0 .708L7.975 8l-2.147 2.146a.5.5 0 0 0 .707.708l2.147-2.147 2.146 2.147a.5.5 0 0 0 .707-.708L9.39 8l2.146-2.146a.5.5 0 0 0-.707-.708L8.683 7.293 6.536 5.146a.5.5 0 0 0-.707 0z"/>
                <path d="M13.683 1a2 2 0 0 1 2 2v10a2 2 0 0 1-2 2h-7.08a2 2 0 0 1-1.519-.698L.241 8.65a1 1 0 0 1 0-1.302L5.084 1.7A2 2 0 0 1 6.603 1h7.08zm-7.08 1a1 1 0 0 0-.76.35L1 8l4.844 5.65a1 1 0 0 0 .759.35h7.08a1 1 0 0 0 1-1V3a1 1 0 0 0-1-1h-7.08z"/>
              </svg>

          <div class="col-1">
            <button
              onclick="addNumber(0)"
              class="rounded-circle btn-lg m-3 btn btn-outline-light"
            >
              0
            </button>
          </div>

              <img onclick="equals()" style="height: 70px; cursor: pointer;" src="https://iconsplace.com/wp-content/uploads/_icons/ffffff/256/png/equal-sign-2-icon-18-256.png" alt="">

              <svg xmlns="http://www.w3.org/2000/svg" width="48" height="48" fill="currentColor" class="bi bi-dash" viewBox="0 0 16 16">
                <path d="M4 8a.5.5 0 0 1 .5-.5h7a.5.5 0 0 1 0 1h-7A.5.5 0 0 1 4 8z"/>
              </svg>



          </div>
        </div>
      </div>



    </section>
  </body>
</html>
